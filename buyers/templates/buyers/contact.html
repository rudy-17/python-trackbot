{% extends './base.html' %}
{% load static %}
{% block main %}
  <div class="container">
    {% if status %}
    <div class="alert alert-warning mt-3" role="alert">
      Mail sent successfully
    </div>
    {% endif %}
    <form action="{% url 'buyers:contact' %}" method="POST" class="mt-3">{% csrf_token %}
      {{ form }}
      <input type="submit" name="" value="Submit" class="btn btn-success mt-3">
    </form>
  </div>
{% endblock %}
