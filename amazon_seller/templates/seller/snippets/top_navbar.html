{% url 'amazon:home' as home_url %}
{% url 'amazon:setup' as setup_url %}
{% url 'amazon:orders' as orders_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link {% if request.path == home_url %}active{% endif %}" href="{% url 'amazon:home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == setup_url %}active{% endif %}" href="{% url 'amazon:setup' %}">Amazon / Ebay</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == orders_url %}active{% endif %}" href="{% url 'amazon:orders' %}">View Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="{% url 'account_logout' %}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
