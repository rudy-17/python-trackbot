<div class="modal fade" id="amzCredentials" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        {% if form %}
          <h5 class="modal-title" id="exampleModalLabel">Enter Amazon Credentials</h5>
        {% else %}
          <h5>Sorry!! Subscribe to use this service</h5>
        {% endif %}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% if form %}
        <form class="" action="{% url 'amazon:setup' %}" method="post">{% csrf_token %}
          <div class="modal-body">
            {{ form }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      {% endif %}
    </div>
  </div>
</div>
