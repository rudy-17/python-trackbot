{% load i18n %}
{% load account socialaccount %}
{% load static %}
<html lang="en" class="gr__app_trackerbot_me">
<head>
  <title>TrackerBot</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="modal-open" data-gr-c-s-loaded="true" style="background-color: #333;">
  <div id="container">
  <div class="modal fade login in" id="loginModal" style="display: block;">
    <div class="modal-dialog login animated">
      <div class="modal-content">
        <div class="modal-body">

          <div class="box">
            <div class="content">

              <div class="social">
                <img src="{% static 'img/amazonfbalogo.png' %}" alt="TrackerBot" width="300">
              </div>

              <div class="division">
                   <div class="line l"></div>
                     <span id="labelSpan">Login</span>
                   <div class="line r"></div>
              </div>

              <div class="error"></div>

              <div class="form loginBox" style="">
                <form class="login" method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                  <button class="btn btn-default btn-login primaryAction" type="submit">{% trans "Sign In" %}</button>
                </form>
              </div>
            </div>
           </div>

               </div>

               <div class="modal-footer">
                   <div class="forgot register-footer" style="">
                        <span>New Customer?</span>
                        {% if not user.is_authenticated %}
                          <a href="{% url 'account_signup' %}">Create Account</a>
                        {% endif %}
                        <br>
                        <span><a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></span>
                   </div>


               </div>
         </div>
     </div>
 </div>

 </div>
 <div class="modal-backdrop fade in"></div>
</body>
</html>
