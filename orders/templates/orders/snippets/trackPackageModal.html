<div class="modal fade" id="a{{ id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><strong>Shipped with Amazon Transportation Services</strong></h5><br />
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <h6 class="modal-title row"><strong>Transaction ID: {{ track.TrackingNumber }}</strong></h6>
          {% for key, values in track.items %}
            {% if key != 'TrackingNumber' %}
              <div class="row mt-3">
                <p>{{ key }}</p>
              </div>
              <table class="table table-borderless">
                <tbody>
              {% for x in values %}
                    <tr>
                      <th class="border-right">{{ x.time }}</th>
                      <td>{{ x.activity }}</td>
                    </tr>
              {% endfor %}
              </tbody>
            </table>
            {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
